spring.application.name=donaciones
server.port=8085

# Agregamos ?createDatabaseIfNotExist=true para que cree la BD si no existe
spring.datasource.url=jdbc:mysql://localhost:3306/donaciones?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# URLs de microservicios externos
usuario-service.url=http://localhost:8081/api/v1/users

