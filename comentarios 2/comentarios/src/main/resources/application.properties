spring.application.name=comentarios
server.port=8083

spring.datasource.url=jdbc:mysql://localhost:3306/comentarios
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# URLs de los otros microservicios
usuario-service.url=http://localhost:8081/api/v1/users
publicaciones-service.url=http://localhost:8082/api/publicaciones